<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Rowdies&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>SKATE App - Players</title>
</head>

<body id='index'>
  <main>
    <div class="square-container square-style">
      <div class="form-wrapper">
        <header class="main-header-one">
          <h1>Game of<span class="skate-style">S.K.A.T.E.</span></h1>
        </header>
        <form action="main-game.html" class="player-form flex-form">
          <div class="input-item player-input">
            <label for="player-one">Player One</label>
            <input type="text" id="player-one" name="player-one">
          </div>
          <div class="input-item player-input">
            <label for="player-two">Player Two</label>
            <input type="text" id="player-two" name="player-two">
          </div>
        
           <input type="submit" value="Begin" id="begin-button" class="btn">
          
        </form>
      </div>
    </div>
  </main>
  <!-- <script src="form.js"></script> -->
</body>
 
</html>
