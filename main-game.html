<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Rowdies&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>SKATE App - Main</title>
</head>

<body>
  <main>
    <div class="rectangle-container square-style">
      <header class="main-header-two">
        <h1>Game of<span class="skate-style">S.K.A.T.E.</span></h1>
      </header>
      <div class="main-content-container">
        <div class="player-one-skate">
          <h2 id="player-one-name"></h2>
          <div class="skate-flex-wrapper">
            <button class="skate-card" id="s1">S</button>
            <button class="skate-card" id="k1">K</button>
            <button class="skate-card" id="a1">A</button>
            <button class="skate-card" id="t1">T</button>
            <button class="skate-card" id="e1">E</button>
          </div>
        </div>

        <div class="player-two-skate">
          <h2 id="player-two-name"></h2>
          <div class="skate-flex-wrapper">
            <button class="skate-card" id="s2">S</button>
            <button class="skate-card" id="k2">K</button>
            <button class="skate-card" id="a2">A</button>
            <button class="skate-card" id="t2">T</button>
            <button class="skate-card" id="e2">E</button>
          </div>
        </div>
      </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
